<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="all">
        <div class="barra oculta">
            <div class="top">
                <div class="title">
                    <h1>Location</h1>
                </div>

                <div class="searchbar">
                    <input data-bind="value: place" placeholder="Search a Place..." />
                </div>
            </div>
            <div class="results" data-bind="foreach: markers">
                <!-- <p data-bind="text: place"></p> -->

                <div class="place">
                    <h4 data-bind="text:title, click: $parent.clickPlace"></h4>
                </div>

            </div>

        </div>
        <div class="content oculta">
            <div class="topBar">
                <div class="menu">
                    <i class="fas fa-bars"></i>
                </div>

            </div>
            <div id="map"></div>

        </div>
    </div>

    <!-- <div class="map">
        <span>Aqui</span>
    </div> -->



    <script src="./JS/knockout.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvZqp5_fzCjFHRwJSSNXgw7NlF5jMaA-k&libraries=places" async defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <script src="./JS/app.js"></script>
</body>

</html>
