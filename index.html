<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="./css/style.css">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


</head>

<body>

    <div class="all">
        <div class="barra" data-bind="css: {oculta : isHide}">
            <div class="top">
                <div class="title">
                    <h1>Location</h1>
                </div>

                <div class="searchbar">
                    <input data-bind="textInput: place" style="width: 100%;
                    line-height: 25px;" placeholder="Search a Place..." />
                    <!-- <button id="searchPlace" type="button" class="btn btn-default">Search</button> -->
                </div>
            </div>
            <div class="results" data-bind="foreach: searchPlaces">
                <!-- <p data-bind="text: place"></p> -->

                <div class="place">
                    <h4 data-bind="text:title, click: $parent.clickPlace"></h4>
                </div>
            </div>

        </div>
        <div class="content" data-bind="css: {oculta : isHide}">
            <div class="topBar">
                <div id="menu" class="menu" data-bind="click : $root.hidding">
                    <i class="fas fa-bars"></i>
                </div>

            </div>
            <div id="map" class="map"></div>

        </div>
    </div>

    <!-- <div class="map">
        <span>Aqui</span>
    </div> -->



    <script src="./JS/knockout.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="./JS/points.js"></script>
    <script src="./JS/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvZqp5_fzCjFHRwJSSNXgw7NlF5jMaA-k&callback=initMap&libraries=places" async defer onerror="alert('Error on load google Maps')"></script>
</body>

</html>
